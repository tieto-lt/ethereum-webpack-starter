<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.bundle.css" rel='stylesheet' type='text/css'>
  <script src="./app.bundle.js"></script>
</head>
<body>

  <h1>Starter app</h1>

  <div><strong>Current account: </strong><span id="current-account"></span></div>
  <h3>Accounts</h3>
  <div class=accounts>
    <ul id="accounts-list">
    </ul>
  </div>

  <strong>Current account data: </strong>
  <div id="current-account-data">

  </div>

  <div>
    <strong>New data:</strong>
    <input type="text" id="new-data-input" placeholder="enter new data..."></input>
    <button id="send-data">Change data</button>
  </div>

</body>
</html>
