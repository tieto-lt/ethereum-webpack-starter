<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.bundle.css" rel='stylesheet' type='text/css'>
  <script src="./app.bundle.js"></script>
</head>
<body>

  <h1>Starter app</h1>

  <div><strong>Current account: </strong><span id="current-account"></span></div>
  <h3>Accounts</h3>
  <div class=accounts>
    <ul id="accounts-list">
    </ul>
  </div>

  <div id="current-account-data">

  </div>

  <div>
    <label for="amount">New data:</label>
    <input type="text" id="new-data-input" placeholder="enter new data..."></input>
    <button id="send-data" onclick="sendData()">Send MetaCoin</button>
  </div>


  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
